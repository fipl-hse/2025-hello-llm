<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LLM Inference Service</title>
        <link href="{{ url_for('assets', path='/styles.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Sentiment detection</h1>

            <div class="input-section">
                <label for="query-input">Your query:</label>

            </div>

            <div class="output-section">
                <label>Response:</label>
                <div id="output" class="output-box"></div>
            </div>
        </div>
        <script src="{{ url_for('assets', path='/main.js') }}"></script>
    </body>
</html>
